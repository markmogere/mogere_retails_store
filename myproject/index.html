<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MOGERE PPEs STORE</title>
    <!-------FONT AWSOME-->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-------CUSTOM CSS-->
    <link rel="stylesheet" href="STYLE.CSS">

</head>
<body>
    <!----NAVBAR---->
<nav class="navbar">
<div class="navbar-center">
    <span class="nav-icon">
        <i class="fas fa-bars"></i>
    </span>
    <img src="./images/logo.svg" alt="store logo">
    <div class="cart-btn">
        <span class="nav-icon">
            <i class="fas fa-cart-plus"></i>
        </span>
        <div class="cart-items">0</div>
    </div>
</div>

</nav>


    <!----END OF NAVBAR---->
    <!----HERO---->
    <header class="hero">
        <div class="banner">
            <h1 class="banner-title">furniture collection</h1>
            <button class="banner-btn">shop now</button>
        </div>

    </header>
    <!----END OF HERO---->

    <!----PRODUCTS---->
    <section class="products">
        <div class="section-title">
            <h2>our products</h2>
        </div>
        <div class="products-center">


        <!----------CART----------->
<div class="cart-overlay">
    <span class="close-cart">
        <i class="fas fa-window-close"></i>
    </span>
    <h2>YOUR CART</h2>
    <div class="cart-content">
        <!---CART ITEM-->
        <div class="cart-item">
            <img src="./images/product-7.jpeg" alt="product">
            <div>
                <h4>queen bed</h4>
                <h5>Ksh.4,499</h5>
                <span class="remove-item">remove</span>
            </div>
            <div>
                <i class="fas fa-chevron-up"></i>
                <p class="item-amount">1</p>
                <i class="fas fa-chevron-down"></i>

            </div>
        </div>
        <!---END OF CART ITEM-->
    </div>
    <div class="cart-footer">
        <h3>YOUR TOTAL : Ksh <span class="cart-total">0</span></h3>
        <button class="clear-cart banner-btn">CLEAR CART</button>
    </div>
</div>


        <!----------END OF CART----->

        </div>
    </section>

    <!----END OF PRODUCTS---->




    <script src="app.js"></script> 
</body>
</html>
